<div  class="container-fluid page">
    <div style="width:100%;" class="d-flex page__box p-3 mt-2">Import / Export Data</div>
  
    <div class="page__content shadow p-3 position-relative ">
        <div  style="float:center;margin:6%;margin-top:3%">

        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td  style="width:150px"  mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef> Import/Export </th>
              <td style="width:200px"  mat-cell *matCellDef="let element"> {{element.label}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="function">
              <th mat-header-cell *matHeaderCellDef> Upload </th>
              <td style="width:300px"  mat-cell *matCellDef="let element"> 
                <input *ngIf="element.function=='import' " type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <div>
                    <button *ngIf="element.function=='import' " type="button" class="btn btn-warning btn-sm"
                            (click)="uploadFiles($event,element.position)">Import
                    </button>
                    <button *ngIf="element.function=='export' " type="button" class="btn btn-success btn-sm"
                            (click)="Download(element.position)">Export
                    </button>
                </div>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </div>

</div>
