<section class="sidebar side-drawer" (mouseenter) ="mouseEvent('enter') "  (mouseleave) ="mouseEvent('leave')" [ngClass]="{'expand':expand}">
  <div class="nav-header">
    <p class="logo"></p>
    <!-- <i class="bx bx-menu-alt-right btn-menu"></i> -->
    <button #toggleButton class="navbar-toggler" type="button">

      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
  </div>
  <ul class="nav-links">
    <!-- [ngStyle]="{'color':link.isActive ? changeColourBg : ''}" -->
    <li>
      <a routerLink="/challenge" [routerLinkActive]="['is-active']" >
        <i class="bx bx-home-alt-2"></i>
        <span class="title">{{ 'Challenge' | translate}}</span>
      </a>
      <span class="tooltip">Challenge</span>
    </li>
    <li>
      <a routerLink="/connect"  [routerLinkActive]="['is-active']" >
        <i class="bx bx-phone-call" ></i>
        <span class="title">{{'Connect'| translate}}</span>
      </a>
      <span class="tooltip">Connect</span>
    </li>
    <li>
      <a routerLink="/management"  [routerLinkActive]="['is-active']" >
        <i class="bx bx-bookmark" ></i>
        <span class="title">{{'Management' | translate }}</span>
      </a>
      <span class="tooltip">Grant-management</span>
    </li>
    <li>
      <a routerLink="/incubator"  [routerLinkActive]="['is-active']" >
        <i class="bx bx-wallet-alt" ></i>
        <span class="title">{{'Incubator' | translate}}</span>
      </a>
      <span class="tooltip">Incubator</span>
    </li>
    <li>
      <a routerLink="/queryHandling"  [routerLinkActive]="['is-active']" >
        <i class="bx bxs-devices" ></i>
        <span class="title">{{'Query-Handling' | translate }}</span>
      </a>
      <span class="tooltip">Query-Handling</span>
    </li>
    <li>
      <a routerLink="/startup"  [routerLinkActive]="['is-active']" >
        <i class="bx bx-cog" ></i>
        <span class="title">{{'StartUp' | translate}}</span>
      </a>
      <span class="tooltip">StartUp</span>
    </li>
    <li class="calendar-menu">
      <a routerLink="/calendar"  [routerLinkActive]="['is-active']" >
        <i class="bx bx-calendar" ></i>
        <span class="title"></span>
      </a>
      <span class="tooltip">Calendar</span>
    </li>
    <span class="calendar-container">
      <ngx-event-calendar [showAddButton]="true" [language]="'en'" [dataSource]="dataArray"
          (dayEvents)="selectDay($event)">
      </ngx-event-calendar>
  </span>

    <!-- <li>
      <a routerLink="/calendar">
        <i class="bx bx-calendar"></i>
        <span class="title"></span>
      </a>
      <span class="tooltip"></span>
    </li>
    <li>
      <a routerLink="/calendar">
        <i class="bx bx-calendar"></i>
        <span class="title"></span>
      </a>
      <span class="tooltip"></span>
    </li> -->
  </ul>
  <div class="theme-wrapper foot">
    <span class="">
      <h3>TRAIN</h3>
    </span>
  </div>
  <!-- <div class="theme-wrapper">
    <i class="bx bxs-moon theme-icon"></i>
    <p>dark</p>
    <div class="theme-btn">
      <span class="theme-ball"></span>
    </div>
  </div> -->
</section>
