<div class="card">
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" >
            <span class="error" *ngIf="email?.invalid && email?.touched">email is required!</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" >
            <span class="error" *ngIf="password?.invalid && password?.touched">password is required!</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
